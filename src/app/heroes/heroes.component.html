<h2>My Heroes</h2>

<div>
  <label for="new-hero"></label>
  <input type="text" id="new-hero" #heroName placeholder="Name">
  <button type="button" class="add-button" (click)="add(heroName.value)">Add hero</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
