<h2>My Heroes</h2>

<div>
  <label for="new-hero"></label>
  <input type="text" id="new-hero" #heroName placeholder="Name">
  <button type="button" class="add-button" (click)="add(heroName.value)">Add hero</button>
</div>

<ul class="heroes">
  <div class="hero-box">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" class="delete" title="delete hero"
              (click)="delete(hero)">x</button>
    </li>
  </div>
</ul>
